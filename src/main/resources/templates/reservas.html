<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/styles/Reservas.css">
<link rel="stylesheet" href="assets/styles/Styles.css">
<script type="text/javascript" src="../javascript/valido.js" defer></script>
<script type="text/javascript" src="../javascript/reservas.js" defer></script>
<script type="text/javascript" src="../javascript/mesasOcupadas.js" defer></script>
<title>Reservas</title>
</head>
<body>
	<header>
		<nav>
			<button class="botones_nav">
				<a th:href="@{/restaurante}">Restaurante</a>
			</button>
			<button class="botones_nav">
				<a th:href="@{/carta}">Carta</a>
			</button>
			<a th:href="@{/}"><img class="logo" src="assets/img/logo.png"
				alt="Logo UhMami" /></a>
			<button class="botones_nav">
				<a th:href="@{/contacto}">Contacto</a>
			</button>
			<button class="botones_nav">
				<a th:href="@{/reservas}">Reservas</a>
			</button>
		</nav>
	</header>

	<main>
		<section id="reservas">
			<section id="principalReserva">
			<a th:href="@{/hamburguesa}"><img class="menu_hamburguesa"
                src="assets/img/menuhamburguesa.png"
                alt="Menu" /></a>
				<img class="foto_principal_reserva" src="assets/img/21.jpg"
					alt="foto tarta" />
				<article id="tituloReservas">
					<h1>Reservas</h1>
				</article>
			</section>
			<section id="reservar">
				<img class="fondo_titulo" src="assets/img/tit_reservar.png" />
			</section>
			<form id="formReserva" class="form" >
			    <article id="datos_reservar">
			        <p>
			            <input id="nombre" class="input_corto" type="text" name="nombre" placeholder="Nombre" />
			        </p>
			        <p>
			            <input id="apellidos" class="input_largo" type="text" name="apellidos" placeholder="Apellidos" />
			        </p>
			        <p>
			            <input id="email" class="input_largo" type="email" name="email" placeholder="Email" />
			        </p>
			        <p>
			            <input id="telefono" class="input_corto" type="text" name="telefono" placeholder="Teléfono" />
			        </p>
			    </article>
			
			    <section id="datos_reservar">
					<article id="comensales">
						<p>
							<label for="comensales">Comensales : </label> <select
								name="comensales" id="comensalreserva">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
							</select>
						</p>
					</article>
					<section id="fecha_hora">
						<article id="calendario">
							<label for="fecha">Fecha : </label> <input type="date"
								name="fecha" id="fecha">
						</article>
						<article id="hora">
							<article id="horas">
								<label for="hora">Hora : </label> <select name="hora"
									id="horaReserva">
									<option hidden selected value="">00:00</option>
									<option value="1300">13:00</option>
									<option value="1400">14:00</option>
									<option value="1500">15:00</option>
									<option value="2100">21:00</option>
									<option value="2200">22:00</option>
									<option value="2300">23:00</option>
								</select>
							</article>
						</article>
					</section>
				</section>

				<section id="plano_mesas">
					<p>
						<label>Elige tu mesa: </label>
					</p>
					<article id="plano">
						<img id="foto_plano" src="assets/img/plano_color.png"
							alt="foto plano del restaurante" />
					</article>
					<article class="container">
						<input id="mesaSeleccionada" type="hidden" name="mesa" />
						<!-- 1º fila de mesas -->
						<div class="item">
							<button type="button" value=1 id="mesa1" class="dos_cuadrada" disabled></button>
						</div>
						<div class="item"></div>
						<div class="item">
							<button type="button" value=2 id="mesa2" class="cuatro_cuadrada" disabled></button>
						</div>
						<div class="item" style="margin: 0 auto;">
							<button type="button" value=3 id="mesa3" class="seis" disabled></button>
						</div>
						<div class="item">
							<button type="button" value="4" id="mesa4" class="cuatro_redonda" disabled></button>
						</div>

						<!-- 2º fila de mesas -->
						<div class="item"></div>
						<div class="item">
							<button type="button" value=5 id="mesa5" class="dos_redonda" disabled></button>
						</div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item" style="margin: 0 auto;">
							<button type="button" value=6 id="mesa6" class="dos_redonda" disabled></button>
						</div>

						<!-- 3º fila de mesas -->
						<div class="item"></div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item">
							<button type="button" value=7 id="mesa7" class="ocho" disabled></button>
						</div>
						<div class="item"></div>

						<!-- 4º fila de mesas -->
						<div class="item"></div>
						<div class="item">
							<button type="button" value=8 id="mesa8" class="dos_redonda" disabled></button>
						</div>
						<div class="item"></div>
						<div class="item"></div>
						<div class="item" style="margin: 0 auto;">
							<button type="button" value=9 id="mesa9" class="dos_redonda" disabled></button>
						</div>

						<!-- 5º fila de mesas -->
						<div class="item">
							<button type="button"  value=10 id="mesa10" class="dos_cuadrada" disabled></button>
						</div>
						<div class="item"></div>
						<div class="item">
							<button type="button"  value=11 id="mesa11" class="cuatro_cuadrada" disabled></button>
						</div>
						<div class="item" style="margin: 0 auto;">
							<button type="button"  value=12 id="mesa12" class="seis" disabled></button>
						</div>
						<div class="item">
							<button type="button" value=13 id="mesa13" class="cuatro_redonda" disabled></button>
						</div>

					</article>
				</section>

				<article id="obs">
			        <p>
			            <label>Observaciones: </label><br>
			            <textarea name="observaciones" id="observaciones" cols="50" rows="8" placeholder="Observaciones..."></textarea>
			        </p>
			    </article>
			    <article id="politicasreserva">
			        <input type="checkbox" id="politica" name="politica">
			        <label for="politica">Acepto el aviso legal y la política de privacidad</label><br>
			    </article>
			
			    <br>
			    <button type="button" class="botones_principales" onclick="enviarFormReserva()">Reservar</button>
			</form>




			<section id="grupo">
				<article id="titulo_grupo">
					<h2 class="h2preguntas">¿Vas a venir en grupo?</h2>
					<h6>Pregúntanos la disponibilidad aquí</h6>
				</article>
				<form id="formulariocontacto" class="form"
					th:action="@{/contacto/alta}" th:method="post">
					<article id="datos_contacto">
						<p>
							<input class="input_corto" type="text" name="nombre"
								th:value="${nombre}" placeholder="Nombre" />
						</p>
						<p>
							<input class="input_corto" type="text" name="telefono"
								th:value="${telefono}" placeholder="Teléfono" />
						</p>
					</article>
					<article id="obs">
						<p>
							<label>Observaciones: </label><br>
							<textarea id="observacionesContacto" name="observacioneGrupo"
								th:value="${comentario}" cols="50" rows="8"
								placeholder="Observaciones..."></textarea>
						</p>
					</article>
					<br>
					<button id="enviar" type="submit" class="botones_principales">Enviar</button>
				</form>
			</section>

			<section id="fotosComida">
				<article id="arriba">
					<img class="foto" src="assets/img/princip.jpg" alt="foto comida" />
					<img class="foto" src="assets/img/34.jpg" alt="foto comida" /> <img
						class="foto" src="assets/img/30.jpg" alt="foto comida" /> <img
						class="foto" src="assets/img/40.jpg" alt="foto comida" />
				</article>
				<article id="abajo">
					<img class="foto" src="assets/img/28.jpg" alt="foto comida" /> <img
						class="foto" src="assets/img/37.jpg" alt="foto comida" /> <img
						class="foto" src="assets/img/103.jpg" alt="foto comida" /> <img
						class="foto" src="assets/img/32.jpg" alt="foto comida" />
				</article>
			</section>

			<section id="necesitas">
				<article id="titulo_necesitas">
					<img id="foto_necesitas" src="assets/img/tit_necesitas.png" />
				</article>
				<form id="form" th:action="@{/modificar}" th:method="post">
					<article id="datos_modificar_reserva">
						<p>
							<input class="input_largo" type="text" name="id"
								th:value="${id}"
								placeholder="Identificador de la reserva" />
						</p>
						<br>
						<p>
							<input class="input_largo" type="email" name="email"
								th:value="${email}" placeholder="Email" />
						</p>
					</article>
					<br>
					<button id="gestionar" type="submit" class="botones_principales">Gestionar <br> mi
							reserva
					</button>
				</form>
			</section>

			
	</main>

	<footer>
		<section id="footer">
			<article id="datos">
				<img id="logo_footer" src="assets/img/logoPeque.png"
					alt="Logo Uhmami" />
				<p class="txt_footer">Cala Gració, Ibiza - 07800</p>
				<p class="txt_footer">UhMami@contacto.com</p>
			</article>
			<article id="legal">
                    <p><a th:href="@{/error404}" class="txt_footer">Terminos y
                            condiciones</a></p>
                    <p><a th:href="@{/enConstruccion}" class="txt_footer">Políticas de
                            privacidad</a></p>
                    <p><a th:href="@{/error404}" class="txt_footer">Aviso legal</a></p>
                    <p><a th:href="@{/enConstruccion}" class="txt_footer">Política de
                            cookies</a></p>
                </article>
		</section>
	</footer>
</body>
</html>
