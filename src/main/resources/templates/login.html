<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles/Login.css">
        <link rel="stylesheet" href="assets/styles/Styles.css">
        <script type="text/javascript" src="../javascript/login.js"></script>
        <title>Login</title>
    </head>
    <body>
        <main>
            <a th:href="@{/hamburguesa}"><img class="menu_hamburguesa"
                src="assets/img/menuhamburguesa.png"
                alt="Menu" /></a>
            <section id="titulo_login">
                <img class="fondo_titulo"
                    src="assets/img/tit_login.png" />
            </section>
            <form id="form" method="post" th:action="@{/login}" onsubmit="enviarPeticionAsincrona()">
                <article id="datos_login">
                    <label> Nombre de usuario: </label>
                    <p><input class="input_corto" type="text" id="username" name="username" th:value="username"
                            placeholder="Usuario" /></p>
                    <label> Contrase√±a: </label>
                    <p><input class="input_corto" type="password" id="password" th:value="password"
                            name="password" placeholder="Password" /></p>
                </article>
                <article id="botones_form">
                    <button id="enviar" type="button" onClick="enviarPeticionAsincrona()" class="botones_principales">Enviar</button>
                    <button id="volver"
                        class="botones_principales"><a
                        th:href="@{/}">Volver</a></button>
                </article>
            </form>
        </main>
    </body>
</html>
